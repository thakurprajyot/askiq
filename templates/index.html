<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AskIQ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Inter,system-ui,Arial;margin:0;background:#f5f7fb;color:#111}
    .wrap{max-width:900px;margin:36px auto;padding:20px;background:#fff;border-radius:8px;box-shadow:0 6px 20px rgba(17,24,39,0.06)}
    textarea{width:100%;min-height:110px;padding:10px;border:1px solid #e5e7eb;border-radius:6px;font-size:15px}
    button{background:#0b74ff;color:#fff;border:none;padding:10px 14px;border-radius:6px;cursor:pointer}
    .history{margin-top:18px}
    .card{border:1px solid #eef2ff;padding:12px;border-radius:6px;margin-bottom:10px}
    .meta{font-size:12px;color:#666;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">

    <p>Type your question and press <strong>Poochho</strong>.</p>

      <div style="margin-top:8px">

  <script src="/static/app.js"></script>

</html>
